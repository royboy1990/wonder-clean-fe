<form [formGroup]="formSteps" (keydown.enter)="false" class="flex flex-col items-center justify-center h-full">

  <!--  Public status -->
  <div *ngIf="currentStepIndex === 0" class="flex flex-col items-center justify-center h-full w-full">
    <h1 class="font-bold">Do you want to show this object to other users or hide it?</h1>
    <app-wonder-select class="mt-16"
                       formControlName="publicStatusCtrl"
                       [items]="hideShowTypes"
                       [multiple]="false">
    </app-wonder-select>
  </div>


  <!--  Buttons -->
  <div class="mt-auto flex w-full">
    <button class="mr-auto" (click)="previous()">Back</button>
    <button type="button" class="ml-auto next-button" (click)="next()" [disabled]="formSteps.get(steps[currentStepIndex])?.invalid">
      Next
    </button>
  </div>

</form>
