<!-- wonder-select.component.html -->
<div *ngIf="!isOtherSelected()" class="grid gap-2 justify-items-center"
     [ngClass]="getGridColumns()"
     [ngStyle]="{'grid-template-rows': getGridRows()}">
  <div *ngFor="let item of items"
       class="item m-2 cursor-pointer flex items-center justify-center text-center"
       [class.selected]="isSelected(item)"
       (click)="selectItem(item)">
    <p class="px-4 py-2">{{ item.text }}</p>
  </div>
</div>

<div *ngIf="isOtherSelected()" class="flex flex-col items-center justify-center h-full w-full">
  <mat-form-field class="w-full mt-4">
    <input matInput #otherInput [value]="otherInputValue" (input)="onOtherInputChange(otherInput.value)">
  </mat-form-field>
  <button mat-icon-button class="mt-4" (click)="closeOther()">
    <mat-icon>arrow_back</mat-icon>
  </button>


</div>
