<div *ngIf="user" class="user-collection mt-20 flex flex-col space-y-4 items-center mx-auto">
  <h1 class="mr-auto">{{user.name}}'s {{collectionType | titlecase}}:</h1>
  <div class="grid-wrapper border border-[#D9D9D9]"
       [ngClass]="wonderObjects.length > 2 ?  'grid-rows-auto' : 'grid-rows-1'">
    <div *ngIf="collectionType !== 'peeks'"
         class="box col-span-1 flex flex-col items-center justify-center border-r border-b border-[#D9D9D9] py-8"
         (click)="routerNavigate('user/collection/' + user._id)">
      <span class="mt-auto">{{user.name}}</span>
      <span *ngIf="user" class="text-[#058812] mt-auto cursor-pointer">>Take a peek</span>
    </div>
    <ng-container *ngIf="collectionType !== 'peeks'">
    <div *ngFor="let object of wonderObjects | slice:0:limitItems"
         class="box col-span-1 flex flex-col items-center justify-center border-r border-b border-[#D9D9D9] py-8"
         (click)="routerNavigate('/object/' + object._id)">
      <img class="object-img my-auto"
           [class.blur-md]="object.publicStatus.publicStatusCtrl[0].text.toLocaleLowerCase() === 'hide'"
           [src]="object.basic.imageUploadCtrl ? object.basic.imageUploadCtrl : 'assets/images/file-upload-placeholder.png'"
           alt="object item">
    </div>
    </ng-container>
    <ng-container *ngIf="collectionType === 'peeks'">
      <div *ngFor="let object of wonderObjects"
           class="box col-span-1 flex flex-col items-center justify-center border-r border-b border-[#D9D9D9] py-8"
           (click)="routerNavigate('/object/' + object._id)">
        <img class="object-img my-auto"
             [class.blur-md]="object.publicStatus.publicStatusCtrl[0].text.toLocaleLowerCase() === 'hide'"
             [src]="object.basic.imageUploadCtrl ? object.basic.imageUploadCtrl : 'assets/images/file-upload-placeholder.png'"
             alt="object item">
      </div>
    </ng-container>
    <div
      *ngIf="collectionType !== 'peeks'"
      class="box col-span-1 flex flex-col items-center justify-center border-r border-b border-[#D9D9D9] py-8"
      (click)="routerNavigate('/add-object')">
      <mat-icon class="mt-auto text-[#888787]">add</mat-icon>
      <span class="text-[#888787] mt-auto">Create your collection</span>
    </div>
  </div>
</div>
